<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bttn{
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 4px;
                width: 9rem;
               
        }
            </style>
</head>
<body>
    <section id="HomePage">
        <nav class="navbar navbar-expand-lg bg-white my-4 ">
            <div class="container-fluid">
              <a class="navbar-brand mx-auto  col-lg-1 col-md-1 col-sm-1" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item" >
                    <a class="nav-link active" style="font-weight: bold; color: #FF5555;" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  
                </ul>

        
          </div>
            
            <div class="container col-lg-2 col-md-2 col-sm-2 col-2 ">
            <button type="button" class="bttn btn-lg py-2 ms-xl-5">Download</button>
        </div>
        <div class="container col-lg-2 col-md-2 col-sm-2 col-2 " >
            <img src="./str 2.png" alt="" class="mx-4">
        </div>
        </div>  
        </nav>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
              <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
              <h1 class="text-body-emphasis">Jumbotron with icon</h1>
              <p class="col-lg-8 mx-auto fs-5 text-muted">
                This is a custom jumbotron featuring an SVG image at the top, some longer text that wraps early thanks to a responsive <code>.col-*</code> class, and a customized call to action.
              </p>
              <div class="d-inline-flex gap-2 mb-5">
                <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                  Call to action
                  <svg class="bi ms-2" width="24" height="24"><use xlink:href="#arrow-right-short"></use></svg>
                </button>
                <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
                  Secondary link
                </button>
              </div>
            </div>
          </div>
    </section>
    <script>
      // JavaScript to enable the dropdown menu on smaller screens
      document.addEventListener("DOMContentLoaded", function(){
            // Toggle the dropdown menu when clicking on the icon
            document.querySelectorAll('.navbar-toggler').forEach(function(toggler) {
                toggler.addEventListener('click', function() {
                    document.querySelector('.navbar-collapse').classList.toggle('show');
                });
            });
            
            // Close the dropdown menu when clicking outside of it
            window.addEventListener('click', function(e) {
                if (!document.querySelector('.navbar-collapse').contains(e.target) && !document.querySelector('.navbar-toggler').contains(e.target)) {
                    document.querySelector('.navbar-collapse').classList.remove('show');
                }
            });
        });
  </script>
</body>
</html>
